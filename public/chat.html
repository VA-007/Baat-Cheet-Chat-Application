<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- External JS Libraries for support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>

  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/js/script.js" defer></script>
  <link rel="stylesheet" href="/css/styles.css">

  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

  <title>Baat-Cheet (Chat App)</title>
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form action="#" id="form">
          <label for="msg">Type here: </label>
          <input type="text" name="message" id="messageInput" required autocomplete="false">
          <button type="submit" id="sendBtn">📨 Send</button>
        </form>
        <button id="locationBtn">📍 Send Location</button>
      </div>

    </div>
  </div>


  <script id="message-template" type='text/html' defer>
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
      <a></a>
    </div>
  </script>

  <script id="location-template" type='text/html' defer>
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p><a href="{{url}}" target="_blank">📍 My current location</a></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">Room {{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
      <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

</body>

</html>
